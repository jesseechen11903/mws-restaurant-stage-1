<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="dist/style.css" type="text/css">
  <link rel="stylesheet" href="css/progressive-image.min.css">
  <script src="js/progressive-image.min.js"></script>
  <title>Restaurant Info</title>
  <meta http-equiv="Cache-control" content="public">
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a class="restaurant-review" href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" role="listbox">
      <li><a class="restaurant-home" role="option" href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" role="application">
    <!-- Beginning map -->

    <section id="map-container">
      <div id="map"></div>
    </section>

    <!-- End map -->
    <!-- Beginning restaurant -->
    <div class="restaurant-reviews-container">
      <section id="restaurant-container" tabindex="0">
        <h1 id="restaurant-name"></h1>
        <picture id="restaurant-pic">
          <source media="(min-width: 900px)" srcset="">
          <source media="(max-width: 600px)" srcset="">
          <source media="(min-width: 601px)" srcset="">
          <img id="restaurant-img" alt="restaurant image" title="image of selected restaurant">
        </picture>
        <p id="restaurant-cuisine"></p>
        <p id="restaurant-address"></p>
        <table id="restaurant-hours" role="table"></table>
      </section>
      <!-- end restaurant -->
      <!-- Beginning reviews -->
      <section id="reviews-container" class="map-reviews-container">
        <ul id="reviews-list" role="list" aria-labelledby="reviews-container" tabindex="0"></ul>
      </section>
    </div>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <!-- script type="text/javascript" src="js/dbhelper.js" --><!-- /script -->
  <!-- Main javascript file -->
  <!-- script type="text/javascript" src="js/restaurant_info.js" --><!-- /script -->
  <script type="text/javascript" src="dist/reviewapps.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOaMGAYfc-rORJ1aaAAVSWG1zjQxF28j8&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
